- name: galois-autocompleter
  kind: RealtimeAPI
  predictor:
    type: python
    path: predictor.py
    processes_per_replica: 1
    config:
      top_k: 1.0
      top_p: 0.85
      temperature: 0.5
      num_return_sequences: 2
      num_tokens_to_predict: 16
      max_input_text_length: 1000
      model_name_or_path: ./java
  compute:
    gpu: 1