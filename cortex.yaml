- name: galois-autocompleter
  kind: RealtimeAPI
  endpoint: autocomplete
  local_port: 3030
  predictor:
    type: python
    path: predictor.py
    processes_per_replica: 5
    config:
      top_k: 50
      top_p: 1.0
      temperature: 1.0
      num_return_sequences: 2
      num_tokens_to_predict: 16
      max_input_text_length: 1000
      model_name_or_path: ./distilGPT2
  compute:
    gpu: 1